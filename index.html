<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <header> 
        <h1>Figuras geométricas</h1>
        <p>
            Este es el primer taller del curso práctico de JavaScript de Platzi

    <section>
        <h2>Calcúla el perémetro y área de un cuadrado</h2>
        <form>
            <label for="InputCuadrado"></label>
            <input type="number" id="InputCuadrado">
            <button type="button" onclick="">Calcular el perímetro</button>
            <button type="button">Calcular el área</button>
        </form>
    </section>
    <section>
        <h2>Calcúla el perémetro y área de un triángulo</h2>
        <form>
            <label for="InputTriangulo"></label>
            <input type="number" id="InputTriangulo">
            <button type="button" onclick="">Calcular el perímetro</button>
            <button type="button">Calcular el área</button>
        </form>
    </section>
    <section>
        <h2>Calcúla el perémetro y área de un círculo</h2>
        <form>
            <label for="InputCirculo"></label>
            <input type="number" id="InputCirculo">
            <button type="button" onclick="">Calcular el perímetro</button>
            <button type="button">Calcular el área</button>
        </form>
    </section>
    <script src="./figures.js"></script>
